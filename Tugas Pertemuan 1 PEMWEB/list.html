<!DOCTYPE html>
<html>
<head>
    <title>List HTML</title>
</head>
<body>
    <h2>Contoh Ordered List (Berurutan)</h2>
    <ol>
        <li>Bangun Tidur</li>
        <li>Sarapan</li>
        <li>Sekolah</li>
    </ol>

    <h2>Contoh Unordered List (Tidak Berurutan)</h2>
    <ul>
        <li>Apel</li>
        <li>Pisang</li>
        <li>Jeruk</li>
    </ul>
</body>
</html>
